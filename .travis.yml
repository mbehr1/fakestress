language: c

compiler: 
    - gcc

env:
  - KERNEL_VERSION=3.13.0-29-generic
  - KERNEL_VERSION=4.10.0-33-generic

notifications:
    mail: "mbehr@mcbehr.de"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y linux-headers-$KERNEL_VERSION

script:
  - make BUILD_KERNEL_VERSION=$KERNEL_VERSION

